<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Blur</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Secret Blur</h1>
        </header>

        <main>
            <div class="setting-row">
                <span class="label">Emails</span>
                <label class="switch">
                    <input type="checkbox" id="toggleEmails">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="setting-row">
                <span class="label">IP Addresses</span>
                <label class="switch">
                    <input type="checkbox" id="toggleIps">
                    <span class="slider round"></span>
                </label>
            </div>
        </main>

        <footer>
            <a href="https://www.nokersoft.com" target="_blank" class="brand-link">www.nokersoft.com</a>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
